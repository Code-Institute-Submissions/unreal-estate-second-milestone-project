<!DOCTYPE html>
<html lang="en">

<head>
    <!-- favicon files -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- page title -->
    <title> Unreal Estate </title>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Unreal Estate - Help the slug to be a snail">
    <!--style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="container">
            <!--logo, name, levels, instructions -->
            <div id="dashboard">
                <img id="logo" src="assets/images/logo_transparent.png" alt="Unreal Estate">
               <div class="row justify-content-center" id="name">
                <h1 class="col-12 col-md-6 col-lg-4"> Unreal Estate </h1>
                </div>
                <div class="rules">
                <h3> How to play:</h3>
                    <p> Help the snug to become a snail!
                        <br> Find the way out of the labyrinth, so he can go home. The fewer steps you solve the puzzle, the higher your score.</p>
                </div>
                <div class="level">
                <h2> Difficulty</h2>
                <div class="form-group">
                <label for="sel1">Choose the level</label>
                <select class="form-control" id="sel1">                
                        <option value="15">Easy</option>
                        <option value="20">Medium</option>
                        <option value="30">Hard</option>
                        <option value="42">Insane</option>
                </select>
                </div>
            
                </div>
        </div>
        

        <!-- game -->
        <div>

            <body onload="startGame()">
                <div id="Message-Container">
                    <div id="message">
                        <h1>Congratulations!</h1>
                        <p>You helped our friend to find his way to home.</p>
                        <p id="moves"></p>
                        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Yaaay!" />
                    </div>
                </div>
                <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />

                <div id="view">
                    <div id="mazeContainer">
                        <canvas id="mazeCanvas" class="border" height="110" width="110"></canvas>
                    </div>
                </div>
        </div>
 
        <!-- footer with contact form and social media buttons -->
        <footer>
            <div id="icons">
                <a class="fab fa-github" title="Check out my GitHub account" href="https://github.com/krisztinatxt" target="_blank" rel="noopener"></a>
                <a class="far fa-envelope" title="Feedback"></a>
            </div>
            <div id="credits">
                <span> &copy; Krisztina Szab√≥</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
