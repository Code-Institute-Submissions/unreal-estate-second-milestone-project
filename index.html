<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon files -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- page title -->
    <title> Unreal Estate </title>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Unreal Estate - Help the slug to be a snail">
    <!--style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
   
    
</head>
<body>
    <div id="container">
        <!--logo, name, levels, instructions -->
        <div id="dashboard">
            <img id="logo" src="assets/images/logo_transparent.png" alt="Unreal Estate">
            <div class="row justify-content-center" id="name">
                <h1 class="col-12 col-md-6 col-lg-4"> Unreal Estate </h1>
            </div>
            <div class="rules">
                <h3> How to play:</h3>
                <p> Help the slug to become a snail!
                    <br> Find the way out of the labyrinth, so he can go home. The fewer steps you solve the puzzle, the higher your score.</p>
            </div>
            <div class="level">
                <h2> Difficulty</h2>
                <div class="form-group">
                    <label for="sel1">Choose the level</label>
                    <select class="form-control" id="sel1">
                        <option> Easy</option>
                        <option> Medium</option>
                        <option> Hard</option>
                        <option> Insane</option>
                    </select>
                     
                </div>
                <input id="startMazeBtn" type="button" class="btn-info" value="Let's go!"/>
            </div>
        </div>

        <!-- game -->
    <div onload="startGame()>  
    <canvas id="canvas">
    
    <div style="text-align:center;width:480px;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>
    </canvas>
        
        <!-- footer with contact form and social media buttons -->
        <footer>
         <div class="icons">
                <a class="fab fa-github" title="Check out my GitHub account" href="https://github.com/krisztinatxt" target="_blank" rel="noopener"></a>
                <a class="far fa-envelope" title="Feedback"></a>
         </div>
        <div class="credits">
               <span> &copy; Krisztina Szab√≥</span>
        </div>
    </footer>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
