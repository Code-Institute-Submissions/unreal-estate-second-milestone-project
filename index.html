<!DOCTYPE html>
<html lang="en">
<div id="container">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Unreal Estate - Help the slug to be a snail">
    <!-- page title -->
    <title>Unreal Estate</title>
    <!--style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!--logo, name, levels, instructions -->
    <div class="dashboard">
        <img class="logo" src="assets/images/logo_transparent.png"> </img>
        <header class="col-8 my-3 p-1">
            <h1> Unreal Estate </h1>
        </header>
        <div class="rules">
            <p> How to play:</p>
            <p> Help the snug to become a snail!
                <br> Find the way out of the labyrinth, so he can go home. </br>The fewer steps you solve the puzzle, the higher your score.</p>
        </div>
        <div class="level">
            <h2> Difficulty</h2>
            <div class="custom-select">
             <select id="diffSelect">
                <option value="15">Easy</option>
                <option value="20">Medium</option>
                <option value="30">Hard</option>
                <option value="42">Insane</option>
             </select>
            </div>
        </div>
   </div>
    <!-- game -->
<div>
    <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="110" width="110"></canvas>
        </div>
    </div>
</div>
    <!-- footer with contact form and social media buttons -->
    <footer>
            <div class="icons">
                <a class="fab fa-github" title="Check out my GitHub account" href="https://github.com/krisztinatxt" target="_blank" rel="noopener"></a>
                <a class="far fa-envelope" title="Feedback"></a>
            </div>
            <div class="credits">
                &copy; Krisztina Szab√≥
            </div>
    </footer>
</div>
</body>

  src="https://code.jquery.com/jquery-3.4.1.js"

  crossorigin="anonymous"></script>


</html>
