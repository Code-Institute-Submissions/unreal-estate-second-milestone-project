<!DOCTYPE html>
<html lang="en">

<head>
    <!-- favicon files -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- page title -->
    <title> Unreal Estate </title>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Unreal Estate - Help the slug to be a snail">
    <!--style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
</head>

<body>
    <!-- Game -->
        <!--Rules-->
    <div class="rules">
        <p> Help the slug to become a snail!
            <br> Find the way out of the labyrinth, so he can go home.
        </p>
    </div>
    
    <!--Logo, name, navigation -->
    <div id="dashboard">
        <img id="logo" src="assets/images/logo_transparent.png" alt="Unreal Estate">
        <div class="row justify-content-center" id="name">
            <h1 class="col-12 col-md-6 col-lg-4"> Unreal Estate </h1>
        </div>
    <!--Navigation buttons, vertical and horizontal positioned-->
        <div class="navigation">
            <h3 class="title-nav"> Navigation </h3>
            <div class="vertical">

                <button class="btn btn-dark m-2 pb-2 " onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="move('up')">UP</button>
                <br>
                <br>
                <button class="btn btn-dark m-2 pb-2" onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">DOWN</button>
            </div>
            <div class="horizontal">
                <button class="btn btn-dark m-2 pb-2" onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="move('left')">LEFT</button>
                <button class="btn btn-dark m-2 pb-2" onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="move('right')">RIGHT</button>
                <br>
                <br>
            </div>

        </div>
        <!--Difficulty - Levels-->
        <div class="level">
            <h2> Difficulty</h2>
            <div class="level-buttons">
                <button class="btn btn-warning" onclick="startEasyLevel()" value="Easy Level" id="easyBtn"> Easy</button>
                <button class="btn btn-warning" onclick="startMediumLevel()" value="Medium Level" id="mediumBtn"> Medium</button>
                <button class="btn btn-warning" onclick="startHardLevel()" value="Hard Level" id="hardBtn"> Hard</button>
                <button class="btn btn-warning" onclick="startInsaneLevel()" value="Insane Level" id="insaneBtn"> Insane</button>
            </div>
        </div>
    </div>
    <!--Form Submited-->
    <div id ="submited-container">
    <div id="submited">
    <button type="button" class="btn btn-dark" id="closeFormMessage"> &times;</button>
    <h2> Thanks for your feedback! </h2>
    <p> I will get back to you as soon as possible.</p>
    </div>
    </div>
    <!--Victory message at the end of the level-->
    <div id="overlay" onclick="overlayOff()">
    <div id="finish">
        <div id="finishMessage">
            <h2>Congratulations!</h2>
            <p> You did it! </p>
            <p id="moves"> </p>
            <input id="okBtn" class="btn btn-dark" type="button" onclick="toggleVisability('finishMessage')" value="Cool!" />

         </div>
    </div>
    </div>
    <!-- Footer with contact form and social media buttons -->
    <footer>
    
        <div class="icons">
            <a class="fab fa-github" title="Check out my GitHub account" href="https://github.com/krisztinatxt" target="_blank" rel="noopener"></a>
            <button class=" far fa-envelope btn" data-toggle="modal" data-target="#myModal" id="feedbackBtn" title="Send me feedback!"></button>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog" role="document">
                    <!-- Modal -->
                    <!--Modal pop up window basics from here:https://www.w3schools.com/howto/howto_js_popup_form.asp -->
                    <!--Sligtly modified-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Give me some feedback!</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return sendMail(this);" id="feedbackForm">
                                <label for="name" class="label-name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="Your name..." required>
                                <label for="email" class="label-email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Your email address..." required>
                                <label for="feedback" class="label-feedback">Feedback:</label>
                                <textarea id="feedback" name="feedback" placeholder="Write your feedback here" required></textarea>
                                <button class="btn-dark" type="submit" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Name and credits -->
        <div class="credits">
            <span> &copy; Krisztina Szab√≥</span>
        </div>
    </footer>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
